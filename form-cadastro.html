<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Página de cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-div">

        <div class="central-div">
            <h2>Criar nova conta</h2><br>
            <div class="cad-div">
                <h3>Insira sua informações</h3>
                <form name="Cadastro" action="cadastro.php" method="POST">
                    <div class="info-div">
                        <p><label>Nome: </label>
                        <input type="text" name="NomeUsuario" size="40" placeholder="Nome">
                        </p>
                    </div>
    
                    <div class="info-div">
                        <p><label>Sobrenome: </label>
                        <input type="text" name="SobrenomeUsuario" size="40" placeholder="Sobrenome">
                        </p>
                    </div>
    
                    <div class="info-div">
                        <p><label>Sexo: </label>
                            <select name="SexoUsuario">
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                                <option value="N">Não declarado</option>
                            </select>
                        </p>
                    </div>
    
                    <div class="info-div">
                        <p><label>Estado: </label>
                        <input type="text" name="EstadoUsuario" size="40" placeholder="Estado"></p>
                    </div>
    
                    <div class="info-div">
                        <p><label>Email: </label>
                        <input type="text" name="EmailUsuario" size="40" placeholder="Email"></p>
                    </div>
    
                    <div class="info-div">
                        <p><label>Senha: </label>
                        <input type="password" name="SenhaUsuario" size="40" placeholder="Senha"></p>
                    </div>
            
                    <p class="button"><input id="botao" type="submit" name="finalizar" value="Finalizar"></p>
            
                </form>
            </div>
        </div>
    
    </div>
</body>
</html>
